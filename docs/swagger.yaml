      tags:
      - Billing
    patch:
      consumes:
      - application/json
      description: Update information about a bill.
      parameters:
      - description: Create Request
        in: body
        name: update
        required: true
        schema:
          $ref: '#/definitions/billing.CreateRequest'
      - description: Billing ID
        in: path
        name: id
        required: true
        type: integer
      produces:
